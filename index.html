<!doctype html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marta Jablonska">
    <title>Drag and Drop Tasks List</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box_container">
            <h3>Tasks</h3>
            <div class="box">
                <button id="task1" class="task" draggable="true">Prepare a raport</button>
                <button id="task2" class="task" draggable="true">Meeting with a client</button>
                <button id="task3" class="task" draggable="true">Call to Mrs. Smith</button>
                <button id="task4" class="task" draggable="true">Create a presentation</button>
                <button id="task5" class="task" draggable="true">Organise a meeting</button>
                <button id="task6" class="task" draggable="true">
                Buy software</button>
                <button id="task7" class="task" draggable="true">Find a solution for...</button>
                <button id="task8" class="task" draggable="true">Write documentation</button>
                <button id="task9" class="task" draggable="true">Create a meeting agenda</button>
                <button id="task10" class="task" draggable="true">Add xx functionality</button>
                <button id="task11" class="task" draggable="true">Task 11</button>
                <button id="task12" class="task" draggable="true">Task 12</button>
                <button id="task13" class="task" draggable="true">Task 13</button>
                <button id="task14" class="task" draggable="true">Task 14</button>
                <button id="task15" class="task" draggable="true">Task 15</button>
            </div>
        </div>
        <div class="users_boxes">
            <div div class="box_container" id="user2">
                <h3>User 2</h3>
                <div class="box">
                    <div class="user_numb">2</div>
                </div>
            </div>
            <div div class="box_container" id="user1">
                <h3>User 1</h3>
                <div class="box">
                    <div class="user_numb">1</div>
                </div>
            </div>
              <div div class="box_container" id="user3">
                <h3>User 3</h3>
                <div class="box">
                    <div class="user_numb">3</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body> 
</html>
